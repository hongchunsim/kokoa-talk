<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <title>Friends - Kokoa Talk</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:12</span>
      </div>
      <div class="status-bar__column">
        <span>56%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img

          <div class="user-component__text">
            <h4 class="user-component__title">Harry</h4>
            <!--
            <h6 class="user-component__subtitle">this text whatever</h6>
          --></div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://ww.namu.la/s/3631ad49c6c3d25f83b713123da742c276a27f351d8bc21dc3a41186f8565fb49d9ecf844b6c68edd5f862f8ae77d44f8fc012246cdf5b4249dae03ec60509e34df3e15d73fb41fbe551ea1520215c4a55fa2695de41ac8757cd59fcc23e0d11e4f4aad8c8585a7124abf65b373bfbac"

            />

              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!--
              <h6 class="user-component__subtitle">this text whatever</h6>
            --></div>
          </div>
          <div class="user-component__column">
            <div>
              <span>4</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>

        <div class="friends-screen__channel-header">
          <span>Friends</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://w.namu.la/s/ea0c0b04eb136a71ea4356829c9dd629b1867956174232f8dc6c58fabb9af4dac97b7a5852b5c1c8ad882f10d1593fdf0f92714d54ea3cca6cf333d64a78fccf17424bd96b3f4cb82cc0f6c17c22f35e289a38eea611c7261eb6a5e3796141ab2c44ebbed247bac80c91a925c16fe92b"

              <h4 class="user-component__title user-component__title--not-bold">
                Hermione
              </h4>
              <!--
              <h6 class="user-component__subtitle">this text whatever</h6>
            --></div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">

              <h4 class="user-component__title user-component__title--not-bold">

            --></div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
